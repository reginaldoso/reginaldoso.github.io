<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalonador</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="shortcut icon" href="#" />

</head>
<body>
    <main>
        <section>
            <div id="info-ambiente">
                <p>
                    <h2>Variáveis do Sistema</h2>
                </p>
                
                <form id = "variaveis-sistemas">
                    
                    <p>
                        <span>
                            <label for="algoritmo">Algoritmo: </label>
                            <select class="botao-algoritmo" required>
                            <option value="fifo">FIFO</option>
                            <option value="sjf">SJF</option>
                            <option value="rr">RR</option>
                            <option value="edf">EDF</option>
                            </select>
                        </span>
                        
                        <span>
                            <label for="quantum">Quantum: </label>
                            <input type="number" id="quantum" name="quantum" min="1" max="100" value="1" required/>
                        </span>
                        
                    </p>
                                        
                    <p>
                        <span>
                            <label for="sobrecarga">Sobrecarga: </label>
                            <input type="number" id="sobrecarga" name="sobrecarga" min="1" max="100" value="1" required/>
                        </span>
                        <span>
                            <label for="vol">Atraso:&emsp;</label>
                            2 s<input type="range" id="velocidade" name="velocidade" value="2" min="2" max="4"> 4 s
                        </span>
                    </p>
                    <p>
                        
                        <input type="submit" id="enviar" name="enviar" value="Enviar" class="botao-submit" required="true"> 
                                                
                    </p>
                </form>
                
                
            </div>
            <div id="info-turnarounds">
                <div class="turnarounds">
                    
                </div>
            </div>
        </section>
        <section>
            <div id="menu-processos">
                <h2>Menu de inserção de Processos</h2>
                <form action="" id="insercao_processos">
                <p>
                    <span>
                        <label for="tempo">Tempo: </label>
                        <input type="number" id="tempo" name="tempo" min="1" max="100" value="1" required/>
                    </span>
                    
                    <span>
                        <label for="deadline">Deadline: </label>
                        <input type="number" id="deadline" name="deadline" min="0" max="100" value="0" required/>
                    </span>
                </p>
                <p>
                                      
                    <span>
                        <label for="chegada">Chegada: </label>
                        <input type="number" id="chegada" name="chegada" min="0" max="100" value="0" required/>
                    </span>
                    
                </p>
                
                <p>
                    <input type="submit" id="criar" name="criar" value="Criar processo" class="botao-submit"> 
                </p>
                </form>
            </div>
            <div id="processos-inseridos"></div>
        </section>
        
        <section>
            <div id="estado-sistema">
            <form>
            <p>
                <button id="executar">Executar</button>
                <button id="resetar">Resetar</button>
            </p>
            </form>
            </div>
        </section>          
        <section>
            <div id="area-grafico">
                               
                <div class="grant">
                    
                </div>
            </div>
        </section>
             
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
